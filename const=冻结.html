        // 基本是数据类型
        // 引入数据类型


        const esObj = {
            name: 'es6',
            year: 2015,
            extension: ['es7', 'es8', 'es9', 'es10']
        }
        // Object.freeze(esObj)// 第一层冻结
        myFreeze(esObj)
        esObj.extension[0] = 'es2016'
        console.log(esObj)

        //递归冻结方法
        function myFreeze(obj) {
            Object.freeze(obj);
            Object.keys(obj).forEach(function (key) {
                if (typeof obj[key] === 'object') {
                    myFreeze(obj[key])
                }
            })
        }


        //声明变量 let
